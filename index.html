<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brandon Baek</title>
  <link rel="icon" type="image/png" href="Images/Favicon/B.PNG">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Flip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">

  <div class="loader" id="loader">
    <div class="loader-circle"></div>
  </div>

  <div class="theme-toggle btn-base hover-tilt" id="theme-toggle">
    <svg id="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></svg>
  </div>

  <div class="navigation" id="navigation">
    <div class="nav-item hover-tilt" data-section="home">
      <div class="icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg></div>
      <div class="label">Home</div>
    </div>
    <div class="nav-item hover-tilt" data-section="social">
      <div class="icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg></div>
      <div class="label">Connect</div>
    </div>
    <div class="nav-item hover-tilt" data-section="about">
      <div class="icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></div>
      <div class="label">About</div>
    </div>
    <div class="nav-item hover-tilt" data-section="code">
      <div class="icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg></div>
      <div class="label">Code</div>
    </div>
     <div class="nav-item hover-tilt" data-section="projects">
      <div class="icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg></div>
      <div class="label">Projects</div>
    </div>
  </div>

  <section class="landing active" id="home">
      <div class="container">
        <h1>Brandon Baek</h1>
      </div>
  </section>

  <section id="social">
    <div class="container">
      <h2>Almost all my links.</h2>
      <div class="social-container">
        <!-- Social links will be dynamically added here by JS -->
      </div>
    </div>
  </section>

  <section id="about">
    <div class="container">
      <h2>Who am I?</h2>
      <div class="about-container">
        <div class="about-text">
            <div class="about-toggle-buttons">
                <button class="about-toggle-btn btn-base active hover-tilt" data-view="professional">Professional</button>
                <button class="about-toggle-btn btn-base hover-tilt" data-view="slang">Brainrot</button>
            </div>
            <div class="about-content">
                <div class="about-description-content" id="about-professional">
                  <!-- Professional description paragraphs will be loaded here by JS -->
                  <!-- Container for mobile pagination -->
                  <div id="about-professional-pages">
                      <!-- Mobile professional description paragraphs will be loaded here by JS -->
                  </div>
                   <div class="about-pagination-controls">
                      <button id="about-prev-page-btn" class="about-pagination-btn btn-base hover-tilt">Previous</button>
                      <span id="about-page-indicator" class="about-page-indicator">1 / ?</span>
                      <button id="about-next-page-btn" class="about-pagination-btn btn-base hover-tilt">Next</button>
                  </div>
                </div>
                <div class="about-description-content hidden" id="about-slang">
                  <!-- Slang description paragraphs will be loaded here by JS -->
                </div>
            </div>
        </div>
        <div class="about-photo">
            <div class="swiper-container about-swiper">
                <div class="swiper-wrapper">
                    <!-- Photo slides will be loaded here by JS -->
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
      </div>
      <div class="marquee">
        <div class="marquee-inner-wrap">
          <!-- Fun fact cards will be loaded here by JS -->
        </div>
      </div>
    </div>
  </section>

  <section id="code">
    <div class="container">
      <h2>Programming Skills</h2>
      <div class="code-layout-container">
        <div class="intro-column">
          <div class="section-intro">
            <h3 class="subheading">Story</h3>
            <div id="programming-description-pages">
                <!-- Programming description paragraphs will be loaded here by JS -->
            </div>
            <div class="pagination-controls">
                <button id="prev-page-btn" class="pagination-btn btn-base hover-tilt" disabled>Previous</button>
                <span id="page-indicator" class="page-indicator">1 / ?</span>
                <button id="next-page-btn" class="pagination-btn btn-base hover-tilt">Next</button>
            </div>
          </div>
        </div>
        <div class="skills-column">
            <h3 class="subheading">Experience</h3>
            <!-- Skill Accordion -->
            <div class="skill-accordion">
              <!-- Skill accordion items will be loaded here by JS -->
            </div>
        </div>
      </div>
    </div>
  </section>

  <section id="projects">
    <div class="container">
      <h2>My Projects</h2>
      <div class="projects-header">
        <div class="filter-controls-group">
            <div class="filter-controls" id="filter-controls">
              <button class="filter-btn btn-base active hover-tilt" data-filter="all">All</button>
              <button class="filter-btn btn-base hover-tilt" data-filter="featured">Featured</button>
              <!-- Filter Dropdowns will be inserted here by JS -->
            </div>
             <div class="filter-logic-toggle" id="filter-logic-toggle">
                <input type="radio" id="filter-logic-and" name="filter-logic" value="and" checked>
                <label for="filter-logic-and" class="btn-base">Match All</label>

                <input type="radio" id="filter-logic-or" name="filter-logic" value="or">
                <label for="filter-logic-or" class="btn-base">Match Any</label>
                </label>
            </div>
        </div>
        <div class="search-container">
          <input type="text" class="search-input" id="project-search" placeholder="Search projects..." />
        </div>
      </div>
      <div class="projects-grid" id="projects-grid-container">
        <div id="no-projects-message" style="display: none;">No projects match the current filters.</div>
        <!-- Project cards will be loaded here by JS -->
      </div>
    </div>
  </section>

   <footer class="site-footer">
       Made by Brandon Baek
   </footer>

  <script src="script.js" defer></script>
</body>
</html>
